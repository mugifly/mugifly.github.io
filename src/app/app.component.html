<mat-toolbar class="header" [ngClass]="{ 'show-search-input': showSearchInput }">
  <a routerLink="/" class="site-name">
    <span>Masanori のプログラミング日誌＋＋</span>
  </a>
  <span class="spacer"></span>

  <!-- Search input -->
  <mat-form-field class="search-input" appearance="legacy" floatLabel="always">
    <mat-label></mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input
      type="text"
      name="search-input"
      matInput
      placeholder="検索"
      [(ngModel)]="searchQuery"
      (change)="onChangeSearchInput($event)"
    />
  </mat-form-field>
  <button mat-icon-button class="search-toggle-btn" (click)="showSearchInput = !showSearchInput">
    <mat-icon *ngIf="!showSearchInput">search</mat-icon>
    <mat-icon *ngIf="showSearchInput">close</mat-icon>
  </button>
  <!---->
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
