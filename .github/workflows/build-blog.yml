name: Build blog

on:
  push:
    branches:
      - master
      - blog

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
      - name: Fetch articles from blog branch
        run: |
          git fetch
          git checkout origin/blog -- blog
          ls -l blog/
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Scully Publish
        uses: cmgriffing/scully-gh-pages-action@c3b5b4bc440ffbdacc7e6430534ace82bd42899d
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: gh-pages
